#定义LOG输出级别  
log4j.rootLogger=INFO,Console,LogFile  
#定义日志输出目的地为控制台  
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Threshold =DEBUG
log4j.appender.Console.ImmediateFlush=TRUE 
log4j.appender.Console.Target=System.out  
#可以灵活地指定日志输出格式，下面一行是指定具体的格式  
log4j.appender.Console.layout = org.apache.log4j.PatternLayout  
log4j.appender.Console.layout.ConversionPattern=[%-5p][%-22d{yyyy/MM/dd HH:mm:ssS}][%l]%n%m%n
  
#文件大小到达指定尺寸的时候产生一个新的文件  
log4j.appender.LogFile = org.apache.log4j.DailyRollingFileAppender 
#指定输出目录  
log4j.appender.LogFile.File =${catalina.home}/logs/log.log
#定义文件最大大小  
#log4j.appender.LogFile.MaxFileSize = 10MB  
# 输出所以日志，如果换成DEBUG表示输出DEBUG以上级别日志  
log4j.appender.LogFile.Threshold = ALL  
log4j.appender.LogFile.layout = org.apache.log4j.PatternLayout  
log4j.appender.LogFile.layout.ConversionPattern =[%p] [%d{yyyy-MM-dd HH\:mm\:ss}][%c]%m%n  
log4j.appender.LogFile.Encoding = UTF-8
log4j.appender.LogFile.ImmediateFlush = TRUE
log4j.appender.logDailyFile.DatePattern = '.'yyyy-MM-dd'.log'